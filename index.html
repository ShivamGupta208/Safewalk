<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SafeWalk</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100vh;
    }

    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    #reportBtn {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    #reportBtn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    #reportBtn:hover:not(:disabled) {
      background: #1e40af;
    }

    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .loaderBox {
      background: white;
      padding: 24px 32px;
      border-radius: 12px;
      text-align: center;
    }

    .spinner {
      width: 42px;
      height: 42px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      margin: 0 auto 12px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <div class="controls">
    <button id="reportBtn">Report Issue</button>
  </div>

  <div id="map"></div>

  <div id="loadingOverlay">
    <div class="loaderBox">
      <div class="spinner"></div>
      <p>Analyzing safety riskâ€¦</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
